<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const planetKor = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];
      const planetEng = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"];

      // 한글 행성 이름을 입력 받은 후 영어이름 출력하기
      let planetName = prompt("한글 행성 이름을 입력해주세요");
      let index = planetKor.indexOf(planetName);
      console.log(planetEng[index]);
      document.write(`입력한 행성의 한글이름은 ${planetName}, 영어이름은 ${planetEng[index]} 입니다.`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자로부터 영어 이름, 전화번호 입력받기
      // 이름 => 대문자로 변경 후 출력
      // 전화번호 000-0000-0000 => 000-####-0000

      const myFunc1 = function () {
        const ename = prompt("영어 이름을 소문자로 입력하세요");
        const phone = prompt("전화번호를 입력하세요 (000-0000-0000 형식으로)");
        document.write(`입력하신 이름을 대문자로 변환 : ${ename.toUpperCase()}`);
        document.write("<br>");
        document.write(`입력하신 전화번호 가운데 자리를변환 : ${phone.replace(phone.substring(4, 8), "####")}`);
      };
      myFunc1();
    </script>
  </body>
</html>

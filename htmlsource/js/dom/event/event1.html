<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 onclick="alert('경고')">Header</h1>
    <h2>Header2</h2>
    <div>
      <a href="http://www.naver.com">네이버</a>
    </div>
    <button type="button">클릭1</button>
    <button type="button">클릭2</button>
    <script>
      // 이벤트 : 사이트에서 방문자가 취하는 모든 행위
      // 마우스 드래그, 클릭, 더블클릭, 입력, ... 등
      // 이벤트 처리
      // 1) 이벤트 핸들러 속성 이용 - 최근 추세에서는 사용권장하지않음
      // 2) 이벤트 리스너 이용 - add~
      //    - 이벤트가 일어난 대상 찾기, 이벤트명 지정, 함수 연결

      // 버튼에 클릭이 일어났을때 이벤트 리스너 이용한 처리

      // 1. 이벤트 대상 : 버튼찾기
      // const btn1 = document.querySelector("button:first-of-type");
      // // const btn2 = document.querySelector("button:last-of-type");
      // const btn2 = document.querySelector("body button:nth-child(3)");
      // console.log(btn1);
      // console.log(btn2);
      const btns = document.querySelectorAll("button");
      console.log(btns[0]);
      console.log(btns[1]);

      // 2. 클릭 이벤트 발생 시 => 첫번째버튼 : 안녕하세요, 두번째버튼 : 안녕하세요 홍길동님
      // 2-1 함수 생성
      const hello1 = () => {
        alert("안녕하세요");
      };
      const hello2 = () => {
        alert("안녕하세요!! 홍길동님");
      };
      // 2-2 addEventListener를 이용해 위에서 생성한 함수를 버튼요소에 연결
      btns[0].addEventListener("click", hello1);
      btns[1].addEventListener("click", hello2);

      // h2 클릭이 되면 text 변경(Good Job!!)
      const h2click = () => {
        const h2 = document.querySelector("h2");
        h2.textContent = "Good Job!!";
      };
      const h2 = document.querySelector("h2");
      h2.addEventListener("click", h2click);
      // 아래와 같이 간단하게 표현도 가능
      // h2.addEventListener("click", ()=>{h2.textContent="Good Job!!"});

      // e : event, e.target(이벤트가 발생한 대상) 을 이용하여 한줄로 표현도가능
      document.querySelector("h2").addEventListener("click", (e) => (e.target.textContent = "Good Job!!"));

      // a가 클릭 시 text 문자 가져와 콘솔에 출력하기
      // a는 링크이기에 클릭시 페이지가 넘어가버리므로 이벤트 중지가필요함
      const a = document.querySelector("a");
      a.addEventListener("click", (e) => {
        e.preventDefault(); // 이벤트 중지
        console.log(e.target.textContent);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="outside" border="1">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>
    </table>
    <script>
      // outside 클릭 시 t2가 two => three, three => two
      // 1. t2의 글자내용 변경함수 생성
      function modifyText() {
        // t2가 two 면 three로 , three 면 two로
        const t2 = document.querySelector("#t2");

        if (t2.textContent === "two") {
          t2.textContent = "three";
        } else if (t2.textContent === "three") {
          t2.textContent = "two";
        }
      }

      const outside = document.querySelector("#outside");
      //   const t2 = document.querySelector("#t2");
      outside.addEventListener("click", modifyText);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자에게 숫자를 하나 입력받은 후 그 숫자가 양수, 음수인지 구분
      // Number() 를 사용하여 숫자가 아닌 경우라면 숫자아님 출력
      let num = Number(prompt("숫자를 하나 입력하세요"));
      if (num > 0) {
        console.log("양수");
      } else if (num < 0) {
        console.log("음수");
      } else if (isNaN(num)) {
        console.log("숫자아님");
      } else if (num == 0) {
        console.log("0");
      }
    </script>
  </body>
</html>

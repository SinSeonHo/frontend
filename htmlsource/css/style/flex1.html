<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: row; /* row가 디폴트값 */
      }
      .container div {
        background-color: silver;
        width: 33.33%;
        height: 200px;
        margin: 0 2px;
        /* float: left; */
      }
    </style>
  </head>
  <body>
    <!-- 
        flex
        - 수평 배치 : 기존에 쓰던 방식으로 float, inline-block 사용
            float : 사용 후 해제 코드 필요
            inline-block : 자동으로잡히는 공백이 있음
        - 개선된 수평 배치 : flex 사용

        1) 컨테이너(상하, 좌우 배치되어야 할 아이템을 가지고 있는 부모요소)
            - display

        2) 아이템
        
    -->
    <div class="container">
      <div>flex-item1</div>
      <div>flex-item2</div>
      <div>flex-item3</div>
    </div>
  </body>
</html>

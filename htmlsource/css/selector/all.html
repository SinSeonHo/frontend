    <title>Document</title>
    <style>
      /* css에서 *은 전체를 의미함 */
      /* * {
        color: red;
      } */

      div * {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="title">css 기본 문법</h1>
    <h2 class="head">전체 선택자 : *</h2>
    <div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor omnis obcaecati harum fugiat enim, sapiente
        doloribus tempore libero magnam mollitia voluptatem similique error aspernatur necessitatibus quae repellendus.
        Reiciendis, repellat suscipit.
      </p>
    </div>
  </body>
</html>

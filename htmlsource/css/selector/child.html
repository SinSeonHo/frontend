<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 한칸 공백을 줌으로써 div 태그 안에있는 모든 '자손' 태그포함 */
      /* 
      div * {
        color: red;
      } */
      /* div h2 {
        color: red;
      } */
      div > h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 
      body 자식 : h1, h2, div => >
      body 자손 : h1, h2, div, p => 공백한칸
    -->
    <h1 id="title">css 기본 문법</h1>
    <h2 class="head">자손/자식 선택자 : *</h2>
    <div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor omnis obcaecati harum fugiat enim, sapiente
        doloribus tempore libero magnam mollitia voluptatem similique error aspernatur necessitatibus quae repellendus.
        Reiciendis, repellat suscipit.
      </p>
    </div>
    <div>
      <h2>자식 선택자</h2>
    </div>
    <div>
      <nav>
        <h2>자손 선택자</h2>
      </nav>
    </div>
  </body>
</html>

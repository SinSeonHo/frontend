<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      목록 태그
      1) 순서 없는 목록
        ul
      2) 순서 있는 목록
        ol
      
      - 하나의 목록 li
      3) dl : description list
         dt : 단어 정의
         dd : 단어 설명
    -->
    <h1>abc.com</h1>
    <h2>Main Menu</h2>
    <ul>
      <li>About us</li>
      <li>Services</li>
      <li>
        location
        <ol>
          <li>seoul</li>
          <li>busan</li>
        </ol>
      </li>
      <li>
        partners
        <ul>
          <li>naver</li>
          <li>daum</li>
        </ul>
      </li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역속성 : 모든 태그에 사용할 수 있는 속성 
    1) class : 한 페이지 내에서 중복 사용 가능
    2) id : 한 페이지 내에서 중복 사용 불가능 (중복 사용해도 에러가 나는건아님)
    3) data-* : data 뒤에 뭐든지 적어도되지만 대문자로 작성은 하지말것
    4) style
    -->
    <img src="" alt="" class="section" id="title" data-id="no" />
    <a href="" class="section" id="title" data-title="타이틀"></a>
  </body>
</html>

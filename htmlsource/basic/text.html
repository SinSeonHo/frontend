<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포맷 : 진하게, 기울임, 윗첨자, 아랫첨자  
        1) 진하게
            b : Bold text
            strong : Important text
        2) 기울임
            i : Italic text
            em : Emphasized text
        3) 글자 가운데 취소선
            del
        4) 윗첨자, 아랫첨자
            sup : 윗첨자
            sub : 아랫첨자
    -->

    <b>This text is blod</b><br />
    <strong>This text is bold</strong>
    <p>
      <b>Lorem ipsum</b> dolor sit <b>amet consectetur</b> adipisicing elit.
      <em>Provident explicabo</em> aliquam <i>consectetur eius</i>. Aspernatur
      velit fuga et. Ratione atque eum rerum quaerat facilis eligendi fuga!
      Earum laudantium vel <del>aliquid tempora.</del> <br />10<sup>2</sup>
      <br />10<sub>2</sub>
    </p>
  </body>
</html>

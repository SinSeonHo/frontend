<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>

        <div>
          <li>
            <label for="name" id="">이름</label>
            <input type="text" name="name" id="" placeholder="여백없이 입력" />
          </li>
          <li>
            <label> 연락처</label>
            <input type="tel" name="tel" id="" placeholder="연락가능한 번호" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
          </li>
        </div>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>

        <div>
          <li>
            <label for="addr">주소</label>
            <input type="text" name="addr" id="" />
          </li>
          <li>
            <label for="phone">전화번호</label>
            <input type="text" name="phone" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id=""></textarea>
          </li>
        </div>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>

        <div>
          <li>
            <input type="checkbox" name="order" id="" value="과테말라 안티구아" />
            <label for="">과테말라 안티구아 (100g)</label>
            <input type="number" name="num" id="num" max="10" min="0" />개
          </li>
          <li>
            <input type="checkbox" name="order" id="" value="과테말라 안티구아" />
            <label for="">인도네시아 만델링 (100g)</label>
            <input type="number" name="num" id="num" max="10" min="0" />개
          </li>
          <li>
            <input type="checkbox" name="order" id="" value="과테말라 안티구아" />
            <label for="">탐라는도다(블렌딩) (100g)</label>
            <input type="number" name="num" id="num" max="10" min="0" />개
          </li>
        </div>
      </fieldset>

      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시 작성" />
        <button type="button">버튼</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>

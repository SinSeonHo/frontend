<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  
        non-semantic : div, span
        semantic : img, table, article, header, aside, footer, nav, section, ...
    -->
    <!-- 상단 작성 시 예전방식 -->
    <div id="header">
      <h1>Header</h1>
    </div>
    <!-- 요즘 방식 -->
    <header>
      <h1>Header</h1>
    </header>
    <nav>
      <!-- navigation -->
    </nav>

    <!-- 
        요소 배치
        1) 인라인 : img, a, b, strong, input, textarea, select, label
        2) 블럭 : header, h1, div, table
    -->
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />
    <img src="../image/img2.jpg" alt="" />

    <input type="text" name="" id="" />
    <input type="radio" name="" id="" />
    <textarea name="" id=""></textarea>
    <select name="" id=""></select>

    <!-- h1#title -->
    <h1 id="title"></h1>
    <!-- h1.title -->
    <h1 class="title"></h1>
    <!-- h1#.title -->
    <h1 id="" class="title"></h1>
    <!-- #header -->
    <div id="header"></div>
    <!-- ul>li*3 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
